<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Interés Moderno</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4a90e2 20%, #6a1b9a 80%);
        color: #fff;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
        text-align: center;
    }

    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    label {
        width: 150px;
        font-size: 0.9em;
        margin-right: 10px;
        text-align: left;
    }

    input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1em;
        transition: 0.3s;
    }

    input::placeholder {
        color: #ccc;
    }

    input:focus {
        background: rgba(255, 255, 255, 0.2);
        outline: none;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    #submitButton {
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 12px;
        width: 100%;
        margin-top: 15px;
    }

    #submitButton:hover {
        background-color: #218838;
    }

    .result {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Interés</h1>
        <form id="interestForm">
            <div class="input-group">
                <label for="initialCapital">Capital Inicial:</label>
                <input type="number" id="initialCapital" placeholder="Ejemplo: 1000" required>
            </div>
            <div class="input-group">
                <label for="periodicContribution">Aporte Periódico:</label>
                <input type="number" id="periodicContribution" placeholder="Ejemplo: 100" required>
            </div>
            <div class="input-group">
                <label for="finalCapital">Capital Final:</label>
                <input type="number" id="finalCapital" placeholder="Ejemplo: 5000" required>
            </div>
            <div class="input-group">
                <label for="numPeriods">Número de Períodos:</label>
                <input type="number" id="numPeriods" placeholder="Ejemplo: 12" required>
            </div>
            <input type="button" id="submitButton" value="Calcular" onclick="calculateInterest()">
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
