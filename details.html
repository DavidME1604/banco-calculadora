<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de C치lculo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if (performance.getEntriesByType("navigation")[0].type === "reload") {
            window.location.href = 'index.html';
        }
    </script>

</head>
<body>
    <div class="container">
        <h1>Detalles de C치lculo</h1>
        <div id="chartContainer">
            <img id="resultChartImage" alt="Resultados" style="max-width: 100%; border-radius: 10px;">

        <button onclick="goBack()" id="backButton">Volver</button>
        <div id="tableContainer">
            <div class="row-controls">

                        <th>Aporte ($)</th>
                        <th>Capital ($)</th>

                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Las filas ser치n insertadas din치micamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Pantalla de Carga -->
    <div id="loadingScreen">
        <div class="loader">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <p id="loadingText">Cargando, por favor espera...</p>
    </div>

    <script src="details.js"></script>
</body>
</html>
